<section class="w-100 h-100 box-30 d-flex flex-column align-items-center justify-content-center">
  <div class="appear-animation h-100 w-100 d-flex flex-column" [ngClass]="{'disappear-animation': clicked}">
    <div class="w-100 flex-grow-1 d-flex flex-column">
      <div class="info">
        <p>{{ victim.nume }}, {{ victim.varsta}}</p>
      </div>
      <ul>
        <li *ngFor="let lesion of victim.leziuni">
          {{ lesion.lesion.nume }} {{ lesion.lesion.punctajMaxim }}
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-center actions">
      <button type="button" class="button button-round" (click)="previousPage()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
  </div>
</section>
