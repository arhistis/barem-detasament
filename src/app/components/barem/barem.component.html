<section class="w-100 d-flex flex-column align-items-center justify-content-center">
  <div class="appear-animation w-100 d-flex flex-column" [ngClass]="{'disappear-animation': clicked}">
    <div class="w-100 flex-grow-1 d-flex flex-column barem">
      <div class="info box-15">
        <p>{{ victim.nume }}, {{ victim.varsta}}</p>
      </div>

      <app-barem-lesion *ngFor="let lesion of victim.leziuni" class="appear-animation"
        [lesion]="lesion.lesion"
        (scorModifier)="calculateScor($event)"
      ></app-barem-lesion>

      <div class="scor">
        <h5>Punctaj</h5>
        <span>{{ scor }}<small>/ {{ scorTotal }}</small></span>
      </div>
    </div>
    <div class="appear-animation d-flex justify-content-center actions box-30">
      <button type="button" class="button button-round" (click)="previousPage()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
  </div>
</section>
