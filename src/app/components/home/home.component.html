<section class="d-flex flex-column align-items-center justify-content-center">
  <div *ngIf="!visible" class="opacity-animation">
    <button class="shapeshifter" [ngClass]="{ 'play' : clicked==true, 'd-none' : visible, 'd-inline-block' : !visible  }" (click)="hideButton()"
      style="background-image: url(../../assets/img/sprite_60fps.svg)"></button>
  </div>
  <div *ngIf="visible" class="h-100 w-100 d-flex flex-column justify-content-between">
    <form class="d-flex flex-column">
      <div class="d-flex w-100 align-items-end mb-2">
        <div class="field w-100">
          <input type="text" name="Name" autocomplete="off" required spellcheck="false" [(ngModel)]="nume">
          <label for="name">
            <span>Nume</span>
            <div class="icon">
              <img src="../../../assets/img/man.png">
            </div>
          </label>
        </div>
      </div>
      <div class="d-flex w-100 align-items-end mb-2">
        <div class="field w-100">
          <input type="number" name="Name" autocomplete="off" required spellcheck="false" [(ngModel)]="varsta">
          <label for="name">
            <span>Varsta</span>
            <div class="icon icon-varsta">
              <img src="../../../assets/img/birthday.png">
            </div>
          </label>
        </div>
      </div>
      <div class="d-flex w-100 align-items-end mb-2">
        <div class="field w-100">
          <textarea name="context" autocomplete="off" required spellcheck="false" [(ngModel)]="context"></textarea>
          <label for="name">
            <span>Context</span>
            <div class="icon icon-warning">
              <img src="../../../assets/img/warning.png">
            </div>
          </label>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-between">
      <button type="button" class="button button-round" (click)="reverseClick()"><i class="fa fa-arrow-left"></i></button>
      <button class="button button-round" *ngIf="nume && varsta && context" type="button" (click)="show()"><i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
</section>
